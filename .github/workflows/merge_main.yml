name: merge_main

on:
  push:
    branches:
      - main

jobs:
  create_windows_bundle:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install Dependencies
        run: npm ci && cd frontend && npm ci && cd ..

      - name: Build production
        run: npm run build && cd frontend && npm run build && cd ..

      - name: Bundle App
        run: npm run make

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: out/**/*
